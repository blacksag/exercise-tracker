<!DOCTYPE html>
<html>
  
   <head>
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>Exercise tracker</h1>
          <form action="/api/exercise/new-user" method="post">
            <h3>Create A New User</h3>
            <p><code>POST /api/exercise/new-user</code></p>
            <input id="uname" type="text" name="username" placeholder="username">
            <input type="submit" value="Submit">
          </form>
          <form method="get" action="/api/exercise/users">
            <h3>Get All Users</h3>
            <p><code>GET /api/exercise/users</code></p>
            <input type="submit" value="Get">
          </form>
          <form action="/api/exercise/add" method="post">
            <h3>Add Exercises</h3>
            <p><code>POST /api/exercise/add</code></p>
            <input id="uid" type="text" name="userId" placeholder="userId*">
            <input id="desc" type="text" name="description" placeholder="description*">
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)">
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
            <input type="submit" value="Submit">
          </form>
          <form method="get" action="/api/exercise/log">
            <h3>GET users's exercise log</h3>
            <p><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
            <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
            <input id="uid1" type="text" name="userId" placeholder="userId*">
            <input id="from" type="text" name="from" placeholder="from">
            <input id="to" type="text" name="to" placeholder="to">
            <input id="limit" type="text" name="limit" placeholder="limit (number)">
            <input type="submit" value="Get">
          </form>
      </div>
   </body>
</html>
